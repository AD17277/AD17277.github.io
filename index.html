<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PES 2021 Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1 class="title">
            PES <span class="year">
                <span style="color: green;">2</span>
                <span style="color: green; background: linear-gradient(to bottom, green, white); -webkit-background-clip: text; color: transparent;">0</span>
                <span style="color: white; background: linear-gradient(to bottom, white, red); -webkit-background-clip: text; color: transparent;">2</span>
                <span style="color: red;">1</span>
            </span>
        </h1>
        <p class="subtitle">Converter</p>
    </div>

    <div class="menu">
        <p class="instructions">Select a continent:</p>
        <ul id="menu-content">
            <!-- Menu items will be dynamically added by script.js -->
        </ul>
    </div>

    <div class="navigation-buttons">
        <button id="home-btn" onclick="goHome()">Home</button>
        <button id="back-btn" onclick="goBack()">Back</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
