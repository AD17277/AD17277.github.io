<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PES 2021 Converter</title>
    <link rel="stylesheet" href="styles.css"> <!-- Collega il CSS -->
</head>
<body>
    <!-- Home menu -->
    <div id="main-menu" class="menu">
        <div class="header-banner">
            <h1>PES <span class="pes-green">20</span><span class="pes-white">21</span></h1>
        </div>
        <div class="menu-buttons">
            <button id="europe-button">Europe</button>
            <button id="north-america-button">North America</button>
            <button id="south-america-button">South America</button>
        </div>
    </div>

    <!-- Europe menu -->
    <div id="europe-menu" class="menu hidden">
        <div class="header-banner">
            <h1>Europe</h1>
        </div>
        <button id="back-button">Back</button>
        <ul>
            <li>England</li>
            <li>Spain</li>
            <li>Germany</li>
        </ul>
    </div>

    <!-- North America menu -->
    <div id="north-america-menu" class="menu hidden">
        <div class="header-banner">
            <h1>North America</h1>
        </div>
        <button id="back-button">Back</button>
        <ul>
            <li>USA</li>
            <li>Mexico</li>
            <li>Canada</li>
        </ul>
    </div>

    <!-- South America menu -->
    <div id="south-america-menu" class="menu hidden">
        <div class="header-banner">
            <h1>South America</h1>
        </div>
        <button id="back-button">Back</button>
        <ul>
            <li>Brazil</li>
            <li>Argentina</li>
            <li>Chile</li>
        </ul>
    </div>

    <!-- Pulsante per tornare alla home -->
    <button id="home-button">Home</button>

    <script src="script.js"></script> <!-- Collega il JavaScript -->
</body>
</html>
