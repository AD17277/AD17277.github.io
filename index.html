<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PES 2021 Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Menu principale -->
    <div id="main-menu" class="menu">
        <div class="title">
            <span class="pes-2021">
                <span class="pes">PES</span>
                <span class="digit-2-green">2</span>
                <span class="digit-0-green-white">0</span>
                <span class="digit-2-white-red">2</span>
                <span class="digit-1-red">1</span>
            </span>
        </div>
        <div class="subtitle">Converter</div>
        <div class="menu-buttons">
            <button onclick="showMenu('continent-menu')">Continents</button>
        </div>
    </div>

    <!-- Menu Continents -->
    <div id="continent-menu" class="menu hidden">
        <h2>Continents</h2>
        <ul>
            <li><button onclick="showMenu('europe-menu')">Europe</button></li>
            <li><button onclick="showMenu('asia-menu')">Asia</button></li>
            <li><button onclick="showMenu('africa-menu')">Africa</button></li>
            <li><button onclick="showMenu('north-america-menu')">North America</button></li>
            <li><button onclick="showMenu('south-america-menu')">South America</button></li>
            <li><button onclick="showMenu('oceania-menu')">Oceania</button></li>
        </ul>
        <div class="nav-buttons">
            <button onclick="goHome()">Homepage</button>
        </div>
    </div>

    <!-- Esempio di menu Europe -->
    <div id="europe-menu" class="menu hidden">
        <h2>Europe Leagues</h2>
        <ul>
            <li><button onclick="showMenu('premier-league-menu')">Premier League</button></li>
            <li><button onclick="showMenu('la-liga-menu')">La Liga</button></li>
            <li><button onclick="showMenu('serie-a-menu')">Serie A</button></li>
            <li><button onclick="showMenu('bundesliga-menu')">Bundesliga</button></li>
        </ul>
        <div class="nav-buttons">
            <button onclick="goBack()">Back</button>
            <button onclick="goHome()">Homepage</button>
        </div>
    </div>

    <!-- Esempio Premier League -->
    <div id="premier-league-menu" class="menu hidden">
        <h2>Premier League Teams</h2>
        <ul>
            <li><button onclick="showMenu('manchester-united-menu')">Manchester United</button></li>
            <li><button onclick="showMenu('chelsea-menu')">Chelsea</button></li>
            <li><button onclick="showMenu('liverpool-menu')">Liverpool</button></li>
        </ul>
        <div class="nav-buttons">
            <button onclick="goBack()">Back</button>
            <button onclick="goHome()">Homepage</button>
        </div>
    </div>

    <!-- Esempio Manchester United -->
    <div id="manchester-united-menu" class="menu hidden">
        <h2>Manchester United Players</h2>
        <ul>
            <li>Bruno Fernandes</li>
            <li>Marcus Rashford</li>
            <li>Casemiro</li>
        </ul>
        <div class="nav-buttons">
            <button onclick="goBack()">Back</button>
            <button onclick="goHome()">Homepage</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
