<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PES 2021 Converter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Homepage: Menu principale -->
  <div class="homepage" id="homepage">
    <div class="banner">
      <h1 class="pes2021-title">PES 2021</h1>
      <p class="converter-title">Converter</p>
    </div>

    <div class="menu">
      <button onclick="openMenu('Europe')">Select Continent: Europe</button>
      <button onclick="openMenu('South America')">Select Continent: South America</button>
      <button onclick="openMenu('North America')">Select Continent: North America</button>
    </div>
  </div>

  <!-- Menu di Continent -->
  <div class="menu-content" id="menuContent"></div>

  <!-- Bottoni Home e Back -->
  <div class="buttons" id="buttons">
    <button id="backButton" onclick="goBack()">Back</button>
    <button id="homeButton" onclick="goHome()">Home</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
