<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PES 2021 Converter</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .title {
            margin-top: 100px;
            font-size: 80px;
            font-weight: bold;
        }

        .pes {
            color: white;
        }

        .year {
            display: inline-flex;
            font-size: 100px;
            font-weight: bold;
        }

        .digit-2-green {
            color: #00ff00; /* Verde */
        }

        .digit-0-green-white {
            background: linear-gradient(to bottom, #00ff00, white);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .digit-2-white-red {
            background: linear-gradient(to bottom, white, red);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .digit-1-red {
            color: red;
        }

        .subtitle {
            margin-top: 20px;
            font-size: 24px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="title">
        <span class="pes">PES</span>
        <span class="year">
            <span class="digit-2-green">2</span>
            <span class="digit-0-green-white">0</span>
            <span class="digit-2-white-red">2</span>
            <span class="digit-1-red">1</span>
        </span>
    </div>
    <div class="subtitle">Converter</div>
</body>
</html>
