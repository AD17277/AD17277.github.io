<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PES Data Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>PES Data Converter</h1>
        <div class="tabs">
            <button class="tablink" onclick="openTab('players', event)">Players</button>
            <button class="tablink" onclick="openTab('teams', event)">Teams</button>
            <button class="tablink" onclick="openTab('leagues', event)">Leagues</button>
            <button class="tablink" onclick="openTab('settings', event)">Settings</button>
        </div>

        <div id="players" class="tabcontent">
            <div class="search-container">
                <input type="text" id="playerSearch" placeholder="Search for players...">
                <button onclick="searchPlayers()">Search</button>
            </div>
            <table id="playersTable">
                <thead>
                    <tr>
                        <th onclick="sortTable('playersTable', 0)">ID</th>
                        <th onclick="sortTable('playersTable', 1)">Name</th>
                        <th onclick="sortTable('playersTable', 2)">Nationality</th>
                        <th onclick="sortTable('playersTable', 3)">Overall (PES 21)</th>
                        <th onclick="sortTable('playersTable', 4)">Potential (PES 21)</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Player data will be inserted here -->
                </tbody>
            </table>
        </div>

        <div id="teams" class="tabcontent">
            <div class="search-container">
                <input type="text" id="teamSearch" placeholder="Search for teams...">
                <button onclick="searchTeams()">Search</button>
            </div>
            <table id="teamsTable">
                <thead>
                    <tr>
                        <th onclick="sortTable('teamsTable', 0)">ID</th>
                        <th onclick="sortTable('teamsTable', 1)">Name</th>
                        <th onclick="sortTable('teamsTable', 2)">League</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Team data will be inserted here -->
                </tbody>
            </table>
        </div>
        
        <div id="leagues" class="tabcontent">
            <table id="leaguesTable">
                <thead>
                    <tr>
                        <th onclick="sortTable('leaguesTable', 0)">ID</th>
                        <th onclick="sortTable('leaguesTable', 1)">Name</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- League data will be inserted here -->
                </tbody>
            </table>
        </div>

        <div id="settings" class="tabcontent">
            <h3>Settings</h3>
            <p>API Key: <input type="text" id="apiKey" placeholder="Enter your SoFIFA API key"></p>
            <button onclick="saveSettings()">Save Settings</button>
        </div>
    </div>

    <div id="playerModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">Ã—</span>
            <h2>Player Details</h2>
            <div id="playerDetailsContent">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Open the first tab by default
        document.getElementsByClassName("tablink")[0].click();
    </script>
</body>
</html>
