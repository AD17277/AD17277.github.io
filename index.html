<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PES 2021 Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <span class="pes">PES</span> 
            <span class="year">20<span class="green">2</span><span class="white">0</span><span class="red">1</span></span>
        </div>
        <div class="subtitle">Converter</div>
    </div>
    <div class="content">
        <div class="continent">
            <h2>Continents</h2>
            <ul>
                <li>Europe</li>
                <li>South America</li>
                <li>North America</li>
                <li>Asia</li>
                <li>Oceania</li>
            </ul>
        </div>
        <div class="league">
            <h2>Leagues</h2>
            <p>Select a continent to see the leagues.</p>
        </div>
        <div class="teams">
            <h2>Teams</h2>
            <p>Select a league to see the teams.</p>
        </div>
        <div class="players">
            <h2>Players</h2>
            <p>Select a team to see the players.</p>
        </div>
    </div>
</body>
</html>
